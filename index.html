<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="name">TIC TAC TOE</div>
        <div class="container">
            <div class="tic-tac-toe">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="info">
            <div id="turn"></div>
            <div class="restart" onclick="location.reload()">RESTART GAME</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
